<meta charset="utf-8">
<script type="text/javascript">

    function generateText(letters, length){
        var text = "";
        for(var i=0; i<length; i++){
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    function runLevel(message, letters, length){
        while(true){
            alert(message);

            var text = generateText(letters, length);
            var userText = prompt(text);
            if(userText == text){
                alert("Всё верно!");
                break;
            } else {
                alert("Вы ошиблись. Попробуйте ещё раз");
            }
        }
    }

    alert("Вас приветствует программа по обучению слепой печати");

    var mess = "Положите 4 пальца левой руки - мизинец, безымянный, средний и указательны - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша небирайте текст. Постарайтесь не смотреть на клавиатуру.";
    runLevel(mess, ["ф", "а"], 10);

    var mess = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.";
    runLevel(mess, ["ы", "в"], 10);

    var mess = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев";
    runLevel(mess, ["о", "ж"], 10);

</script>
