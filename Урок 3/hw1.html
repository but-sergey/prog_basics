<meta charset="utf-8">
<script type="text/javascript">

    // 1a
    function getArray(num){
        var result = [];
        for(var i=1; i<=num; i++){
            result.push(i);
        }
        return result;
    }

    // 1b
    function sumArray(arr){
        var sum = 0;
        for(var i=0; i<arr.length; i++){
            sum += arr[i];
        }
        return sum;
    }

    //1c
    function maxArr(arr){
        var max = arr[0];
        for(var i=1; i<arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }

    //1d
    function minArr(arr){
        var min = arr[0];
        for(var i=1; i<arr.length; i++){
            if(min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    //1f
    function oddArr(arr){
        var result = [];
        for(var i=0; i<arr.length; i++){
            if(arr[i] % 2 == 0){
                result.push(arr[i]);
            }
        }
        return result;
    }

    alert("1a: getArray(7) = " + getArray(7) + "\n" +
        "1b: sumArray(getArray(5)) = " + sumArray(getArray(5)) + "\n" +
        "1c: maxArr([5, 4, 6, 3, 2, 8, 4]) = " + maxArr([5, 3, 4, 6, 2, 8, 4]) + "\n" +
        "1d: minArr([5, 4, 6, 3, 2, 8, 4]) = " + minArr([5, 3, 4, 6, 2, 8, 4]) + "\n" +
        "1f: oddArr([5, 4, 6, 3, 2, 8, 4]) = " + oddArr([5, 3, 4, 6, 2, 8, 4]));

</script>
