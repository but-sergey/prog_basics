<meta charset="utf-8">
<script>

    var a = parseFloat(prompt("Введите основание a трапеции: "));
    var b = parseFloat(prompt("Введите основание b трапеции: "));
    var h = parseFloat(prompt("Введите высоту h трапеции: "));

    var s = ((a + b) / 2) * h;

    alert("Площадь трапеции S = " + s);
</script>
